<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20190227/ourmid/pngtree-vector-bank-icon-png-image_708538.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    
    


    <div class="font-[sans-serif] text-[#333]">

        

        


        <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">

            


            
          <div class="grid md:grid-cols-2 items-center gap-10 max-w-6xl w-full">


            
            <div class="max-md:text-center">
                <h1 class="lg:text-3xl text-2xl font-extrabold lg:leading-[55px] "><i class="fa-solid fa-building-columns"></i> Welcome to banking login page</h1>
              <h2 class="lg:text-5xl text-4xl font-extrabold lg:leading-[55px]">
                Seamless Login
              </h2>
              <p class="text-lg mt-6">use email and password to login. <br> E-mail: user@mail.com <br> Password: 123456</p>
              <p class="text-sm mt-10">Don't have an account <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Register here</a></p>
            </div>
            <form class="space-y-6 max-w-md md:ml-auto max-md:mx-auto w-full">
              <h3 class="text-3xl font-extrabold mb-8 max-md:text-center">
                Sign in
              </h3>
              <div>
                <input id="email" name="email" type="email" autocomplete="email" required class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-600" placeholder="Email address" />
              </div>
              <div>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="bg-gray-100 w-full text-sm px-4 py-3.5 rounded-md outline-blue-600" placeholder="Password" />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                  <label for="remember-me" class="ml-3 block text-sm">
                    Remember me
                  </label>
                </div>
                <div class="text-sm">
                  <a href="jajvascript:void(0);" class="text-blue-600 hover:text-blue-500">
                    Forgot your password?
                  </a>
                </div>
              </div>
              <div class="!mt-10">
                <button id="login-button" type="button" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                  Log in
                </button>
              </div>
             
              
            </form>
          </div>
        </div>
      </div>





    


      
    <script src="login.js"></script>

    <script>
        
    </script>

</body>
</html>
